<!doctype html>
<html lang="en">
<head>
<title>Core Portal</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/cp-style.css">

<script src="js/jquery/jquery-2.0.3.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/angular/angular-resource.js"></script>

<script src="js/cp-app.js"></script>
<script src="js/controllers/cp-login-controller.js"></script>
<script src="js/services/cp-login-service.js"></script>
<script src="js/controllers/cp-main-controller.js"></script>
<script src="js/services/cp-main-service.js"></script>
</head>
<body ng-app="corePortalApp">
	<header class="fixed-header">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="logo">
						<h3>Core Portal</h3>
					</div>
				</div>
				<div class="col-md-3">
					<div class="loged-in-user">
						<h3>{{ seesion.username }}</h3>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="content">
				<div ng-view></div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h3>Contact</h3>
				</div>
				<div class="col-md-4">
					<h3>About</h3>
				</div>
				<div class="col-md-4">
					<h3>Copy/Right</h3>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
