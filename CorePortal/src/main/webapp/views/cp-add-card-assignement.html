<div class="add-card-assignement-form">
	<div class="modal-header">
		<h3 class="modal-title">Create new card assignement</h3>
	</div>
	<div class="modal-body">
		<form name="addCardAssignementForm" novalidate>
			<!-- Card -->
			<div class="form-group" ng-class="{ 'has-error' : addCardAssignementForm.card.$invalid && !addCardAssignementForm.card.$pristine }">
				<label>Card</label> 
				<select name="card" class="form-control" ng-model="card" required >
					<option disabled selected value> -- select an option -- </option>
					<option ng-repeat="item in cardList" value="{{ item.id }}">{{ item.card_no }} | {{ item.type }}</option>
				</select>
				<p ng-show="addCardAssignementForm.account.$error.required" class="help-block">Card is required!</p>
			</div>
		
			<!-- Account -->
			<div class="form-group" ng-class="{ 'has-error' : addCardAssignementForm.account.$invalid && !addCardAssignementForm.account.$pristine }">
				<label>Account</label> 
				<select name="account" class="form-control" ng-model="account" required >
					<option disabled selected value> -- select an option -- </option>
					<option ng-repeat="item in accountList" value="{{ item.id }}">{{ item.IBAN }} | {{ item.acc_type }} | {{ item.currency }}</option>
				</select>
				<p ng-show="addCardAssignementForm.account.$error.required" class="help-block">Account is required!</p>
			</div>
			
			<!-- User -->
			<div class="form-group" ng-class="{ 'has-error' : addCardAssignementForm.user.$invalid && !addCardAssignementForm.user.$pristine }">
				<label>Client</label> 
				<select name="user" class="form-control" ng-model="user" required >
					<option disabled selected value> -- select an option -- </option>
					<option ng-repeat="item in userHBList" value="{{ item.id }}">{{ item.username }}</option>
				</select>
				<p ng-show="addCardAssignementForm.user.$error.required" class="help-block">Client is required!</p>
			</div>

		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-disabled="addCardAssignementForm.$invalid" ng-click="save()">Save</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
