<div class="add-card-form">
	<div class="modal-header">
		<h3 class="modal-title">Add new card</h3>
	</div>
	<div class="modal-body">
		<form name="addCardForm" novalidate>
			<!-- Card type -->
			<div class="form-group" ng-class="{ 'has-error' : addCardForm.type.$invalid && !addCardForm.type.$pristine }">
				<label>Card type</label> 
				<select name="type" class="form-control" ng-model="type" required >
					<option disabled selected value> -- select an option -- </option>
					<option ng-repeat="item in cardTypeList" value="{{ item }}">{{ item }}</option>
				</select>
				<p ng-show="addCardForm.type.$error.required" class="help-block">Account type is required!</p>
			</div>
			
			<!-- Validity -->
			<div class="form-group" ng-class="{ 'has-error' : addCardForm.card_validity.$invalid && !addCardForm.card_validity.$pristine }">
				<label>Validity</label> 
				<input type="text" name="card_validity" value="" class="form-control" ng-model="card_validity" ng-pattern="/^[0-9]{2}\/[0-9]{4}$/" required >
				<p ng-show="addCardForm.card_validity.$error.required" class="help-block">Validity is required!</p>
				<p ng-show="addCardForm.card_validity.$error.pattern" class="help-block">Validity format: mm/yyyy</p>
			</div>
			
			<!-- Daily limit -->
			<div class="form-group" ng-class="{ 'has-error' : addCardForm.daily_limit.$invalid && !addCardForm.daily_limit.$pristine }">
				<label>Daily limit</label> 
				<input type="number" name="daily_limit" value="" class="form-control" ng-model="daily_limit" min="0" required >
				<p ng-show="addCardForm.daily_limit.$error.required" class="help-block">Daily limit is required!</p>
				<p ng-show="editCardForm.daily_limit.$error.min" class="help-block">Daily limit has to be positive!</p>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-disabled="addCardForm.$invalid" ng-click="save()">Save</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
