<div class="edit-card-form">
	<div class="modal-header">
		<h3 class="modal-title">Edit card</h3>
	</div>
	<div class="modal-body">
		<form name="editCardForm" novalidate>
			<!-- Card id -->
			<div class="form-group">
				<label>ID</label> 
				<input type="number" name="id" value="{{ card.id }}" class="form-control" disabled >
			</div>
			
			<!-- Card number -->
			<div class="form-group">
				<label>Card number</label> 
				<input type="text" name="card_no" value="{{ card.card_no }}" class="form-control" disabled >
			</div>
		
			<!-- Card type -->
			<div class="form-group">
				<label>Card type</label> 
				<input type="text" name="type" value="{{ card.type }}" class="form-control" disabled >
			</div>
			
			<!-- Validity -->
			<div class="form-group" ng-class="{ 'has-error' : editCardFormm.card_validity.$invalid && !editCardForm.card_validity.$pristine }">
				<label>Validity</label> 
				<input type="text" name="card_validity" ng-init="card_validity=card.card_validity" class="form-control" ng-model="card_validity" ng-pattern="/^[0-9]{2}\/[0-9]{4}$/" required >
				<p ng-show="editCardForm.card_validity.$error.required" class="help-block">Validity is required!</p>
				<p ng-show="editCardForm.card_validity.$error.pattern" class="help-block">Validity format: mm/yyyy</p>
			</div>
			
			<!-- Daily limit -->
			<div class="form-group" ng-class="{ 'has-error' : editCardForm.daily_limit.$invalid && !editCardForm.daily_limit.$pristine }">
				<label>Daily limit</label> 
				<input type="number" name="daily_limit" ng-init="daily_limit=card.daily_limit" class="form-control" ng-model="daily_limit" min="0" required >
				<p ng-show="editCardForm.daily_limit.$error.required" class="help-block">Daily limit is required!</p>
				<p ng-show="editCardForm.daily_limit.$error.min" class="help-block">Daily limit has to be positive!</p>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-disabled="editCardForm.$invalid" ng-click="save()">Save</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
