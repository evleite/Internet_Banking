<div class="row">
	<div class="col-md-4">
		<div class="administration">
			<ul class="admin-nav">
				<li class="admin-nav-item" ng-repeat="item in adminNav" ng-click=main(item.key) ng-class="{selected: selectedNode == item.key}">
					<h4>{{ item.value }}</h4>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-md-8">
		<div class="main-content">
			<div class="item-list account-list" ng-show="showAccountList">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>IBAN</th>
							<th>EDIT</th>
							<th>DELETE</th>
						</tr>
					</thead>
					<tbody>
						<tr class="account-item" ng-repeat="item in accountList">
							<td>{{ item.id }}</td>
							<td>{{ item.IBAN }}</td>
							<td><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></td>
							<td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
