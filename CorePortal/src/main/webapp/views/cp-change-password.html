<div class="change-password-form">
	<div class="modal-header">
		<h3 class="modal-title">Change password</h3>
	</div>
	<div class="modal-body">
		<form name="changePasswordForm" novalidate>
			<!-- OLD PASSWORD -->
		    <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.old_password.$invalid && !changePasswordForm.old_password.$pristine }">
		        <label>Old password</label>
		        <input type="password" name="old_password" value="" placeholder="Old password" class="form-control" ng-model="old_password" ng-minlength="4" ng-maxlength="30" required autocapitalize="false" autocorrect="false">
		        <p ng-show="changePasswordForm.old_password.$error.minlength" class="help-block">Password is too short!</p>
				<p ng-show="changePasswordForm.old_password.$error.maxlength" class="help-block">Password is too long!</p>
				<p ng-show="changePasswordForm.old_password.$error.required" class="help-block">Password is required!</p>
		    </div>
		    
		    <!-- NEW PASSWORD -->
		    <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.new_password.$invalid && !changePasswordForm.new_password.$pristine }">
		        <label>New password</label>
		        <input type="password" name="new_password" value="" placeholder="New password" class="form-control" ng-model="new_password" ng-minlength="4" ng-maxlength="30" required autocapitalize="false" autocorrect="false">
		        <p ng-show="changePasswordForm.new_password.$error.minlength" class="help-block">Password is too short!</p>
				<p ng-show="changePasswordForm.new_password.$error.maxlength" class="help-block">Password is too long!</p>
				<p ng-show="changePasswordForm.new_password.$error.required" class="help-block">Password is required!</p>
		    </div>
		    
		    <!-- CONFIRM PASSWORD -->
		    <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.confirm_password.$invalid && !changePasswordForm.confirm_password.$pristine }">
		        <label>Confirm password</label>
		        <input type="password" name="confirm_password" value="" placeholder="Confirm password" class="form-control" ng-model="confirm_password" ng-minlength="4" ng-maxlength="30" required autocapitalize="false" autocorrect="false">
		        <p ng-show="changePasswordForm.confirm_password.$error.minlength" class="help-block">Password is too short!</p>
				<p ng-show="changePasswordForm.confirm_password.$error.maxlength" class="help-block">Password is too long!</p>
				<p ng-show="changePasswordForm.confirm_password.$error.required" class="help-block">Password is required!</p>
		    </div>

			<div ng-show="changeFailed" class="form-group has-error">
				<p class="help-block">{{ error }}</p>
			</div>

		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-disabled="changePasswordForm.$invalid" ng-click="save()">Save</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
