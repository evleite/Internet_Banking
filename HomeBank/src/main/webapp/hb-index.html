<!doctype html>
<html lang="en">
<head>
<title>HomeBank</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/hb-style.css">

<script src="js/jquery/jquery-2.0.3.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/angular/angular-resource.js"></script>
<script src="js/angular/ui-bootstrap-tpls-1.3.3.js"></script>

<script src="js/hb-app.js"></script>
<script src="js/controllers/hb-error-modal-controller.js"></script>
<script src="js/controllers/hb-info-modal-controller.js"></script>
<script src="js/controllers/hb-login-controller.js"></script>
<script src="js/controllers/hb-settings-model-controller.js"></script>
<script src="js/controllers/hb-change-password-controller.js"></script>
<script src="js/controllers/hb-internal-payment-controller.js"></script>
<script src="js/controllers/hb-current-saving-payment-controller.js"></script>
<script src="js/controllers/hb-saving-current-payment-controller.js"></script>
<script src="js/controllers/hb-current-credit-payment-controller.js"></script>
<script src="js/controllers/hb-credit-current-payment-controller.js"></script>
<script src="js/controllers/hb-main-controller.js"></script>
<script src="js/controllers/hb-banking-controller.js"></script>
<script src="js/controllers/hb-borrowing-controller.js"></script>
<script src="js/controllers/hb-savings-controller.js"></script>
<script src="js/controllers/hb-transaction-details-controller.js"></script>

<script src="js/services/hb-login-service.js"></script>
<script src="js/services/hb-product-service.js"></script>
<script src="js/services/hb-user-hb-service.js"></script>
<script src="js/services/hb-payment-service.js"></script>
<script src="js/services/hb-transaction-service.js"></script>
<script src="js/services/hb-statement-service.js"></script>

<script src="js/factories/hb-modal-factory.js"></script>

</head>
<body ng-app="homeBankApp">
	<header class="fixed-header">
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="logo display-inline">
						<a href="http://localhost:8080/HomeBank/#!/main"><img src="img/logo.png" alt="logo" width="50" height="50"></a>
					</div>
					<div class="title display-inline">
						<span>HomeBank</span>
					</div>
				</div>
				<div class="col-md-2">
					<div class="loged-in-user">
						<h4 class="username"></h4>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="content">
				<div ng-view></div>
		</div>
	</div>
	<footer class="footer ">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="main-page-products" style="font-size: 20px"><a href="http://localhost:8080/HomeBank/#!/borrowing">Borrowing</a></div>
					<div class="main-page-products" style="font-size: 20px"><a href="http://localhost:8080/HomeBank/#!/banking">Banking</a></div>
					<div class="main-page-products" style="font-size: 20px"><a href="http://localhost:8080/HomeBank/#!/savings">Savings</a></div>
				</div>
				<div class="col-md-6">
					<div class="main-page-products" style="font-size: 20px"><a href="http://localhost:8080/HomeBank/#!/main">Home Page</a></div>
					<div class="main-page-products" style="font-size: 20px"><a href="http://localhost:8080/HomeBank/#!/contact">Contact</a></div>
					<div class="main-page-products" style="font-size: 20px"><a href="http://localhost:8080/HomeBank/#!/about">About</a></div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
